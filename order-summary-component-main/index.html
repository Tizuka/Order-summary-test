    <title>Order summary card</title>

  <!-- 
  
##BODY

   -->
  <body>
    <img
      class="desktop-image"
      src="images/pattern-background-desktop.svg"
      alt="wavy hero"
    />
<div class="grid">
  <div class="card mx-auto">
    <img
      class="girl-image card-img-top"
      src="images/illustration-hero.svg"
      alt="girl-listening-music"
    />
    <h2 class="big-heading">Order Summary</h2>
    <p class="main-p mx-auto mb-3">
      You can now listen to millions of songs, audiobooks, and podcasts on
      any device anywhere you like!
    </p>

    <div class="container mb-3 p-4">
      <img class="w-5" src="images/icon-music.svg" alt="icon-music" />

      <div>
        <div>Annual Plan</div>
        <div>59.99/year</div>
      </div>

      <a class="change" href="#">Change</a>
    </div>
    <button class="botao butt btn btn-large btn-primary p-2 shadow-lg">
      Proceed to Payment
    </button>
    <a class="a main-p mx-auto mt-3 mb-4 text-decoration-none" href="#"
      >Cancel Order</a
    >
  </div>
</div>
      
    </div>
